<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポイントチャージ | ABC PAY</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>ABC PAY</h1>
    </header>
    <div class="container">
      <h2>ポイントチャージ</h2>
      <form id="form">
        <fieldset>
          <legend>チャージ方法</legend>
          <div class="">
            <input type="radio" name="chargeType" id="creditCard" />
            <label for="creditCard">クレジットカード</label>
          </div>
          <div class="">
            <input type="radio" name="chargeType" id="bank" />
            <label for="bank">銀行</label>
          </div>
        </fieldset>
        <div class="chargeAmountContainer">
          <label for="chargeAmount">チャージ額</label>
          <input type="text" id="chargeAmount" />
          <span>円</span>
        </div>
        <input type="submit" class="btn btn--orange" value="チャージする" />
      </form>
    </div>
    <script type="module" src="dist/main.js" defer></script>
  </body>
</html>
